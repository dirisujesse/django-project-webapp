<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/webapp.css' %}">
        <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Flower:400,300,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton: 400,300,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="http://puma.io/images/logos/puma-logo-small.png">
    </head>
    <body class="body" style="font-size: 200%;">
    <div class="row">
        <nav id="header-nav" class="navbar navbar-inverse navbar-static-top" style="border: none">
            <div class="container" id="hed-con">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand pull-left" href="{% url 'blog:home' %}" id="brand">dirisujesse.com</a>
                </div>
                <div id="collapsable-nav" class="collapse navbar-collapse">
                    <ul  class="nav navbar-nav navbar-left">
                        <li><a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add Post</a></li>
                    </ul>
                    <form class="navbar-form form-inline navbar-left" role="search" method="get" action="https://www.google.com/search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" placeholder="search">
                        </div>
                        <button class="btn btn-primary">Search</button>
                    </form>
                    <ul  class="nav sidebar navbar-nav navbar-right">
                        <li><a href="{% url 'blog:home' %}"><span class="glyphicon glyphicon-home"></span>&nbsp; Home</a></li>
                        <li><a href="{% url 'polls:index' %}"><span class="glyphicon glyphicon-ok"></span>&nbsp; Polls</a></li>
                        <li><a href="{% url 'blog:postlist' %}"><span class="glyphicon glyphicon-pencil"></span>&nbsp; Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <main>
    <div class="container text-justify">
        {% block content %}

        {% endblock %}
        <br>
        <br>
    </div>
    </main>
    <div class="row">
    <footer class="hidden-xs">
        <nav id="footer-nav" class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="border-radius: 0px; margin: 5% 0% 0% 0%; background: rgb(0,0,0); border: none;">
            <div class="container">
                <div id="collapsable-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{% url 'blog:home' %}">Home</a></li>
                        <li><a href="{% url 'polls:index' %}">Polls</a></li>
                        <li><a href="{% url 'blog:postlist' %}">Blog</a></li>
                    </ul>
                    <a class="navbar-brand pull-right" href="{% url 'blog:home' %}" id="brand">&copy; 2017 dirisujesse.com</a>
                </div>
            </div>
        </nav>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>{% block scripts %}{% endblock %}</script>
    </footer>
    </div>
    </body>
</html>
